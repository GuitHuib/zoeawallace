<div class="media-row">
  <div class="description">
    <h2>{{ include.name }}</h2>
    <div class="instr">
        <span class="emphasis">{{ include.instrumentation }}</span>
    </div>
    <div class="perf">
      {{ include.performers }}
    </div>
  </div>

  <div class="media">
    <iframe width="100%" height="300" scrolling="no" frameborder="no"
      allow="autoplay" src="{{ include.src }}">
    </iframe>
    <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break:
    normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;
    font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,
    Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
    <a href="https://soundcloud.com/zo-holbrook" title="Zoë A. Wallace"
    target="_blank" style="color: #cccccc; text-decoration: none;">
    Zoë A. Wallace</a> · <a href="https://soundcloud.com/zo-holbrook/
    vinegar-and-thorns" title="Vinegar and Thorns" target="_blank"
    style="color: #cccccc; text-decoration: none;">Vinegar and Thorns</a>
    </div>

  </div>

</div>
